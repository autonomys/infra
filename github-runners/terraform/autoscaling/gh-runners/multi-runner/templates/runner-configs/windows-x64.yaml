matcherConfig:
  exactMatch: true
  labelMatchers:
    - [self-hosted, windows, x64, servercore-2022]
fifo: true
runner_config:
  runner_os: windows
  runner_architecture: x64
  runner_name_prefix: servercore-2022-x64_
  enable_ssm_on_runners: true
  instance_types:
    - m6a.2xlarge
    - m6a.4x.large
    - c6a.4xlarge
  runners_maximum_count: 1
  delay_webhook_event: 5
  userdata_template: ./templates/user-data.ps1
  scale_down_schedule_expression: cron(* * * * ? *)
  runner_boot_time_in_minutes:
  ami_owners:
    - "self" # Amazon account ID
  ami_filter:
    name:
      - github-runner-windows-core-2022-202404052310
    state:
      - available
