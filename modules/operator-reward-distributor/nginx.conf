limit_req_zone $binary_remote_addr zone=health_rate:10m rate=5r/s;
limit_req_status 429;

server {
  listen 80;
  server_name _;

  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  # Public endpoints
  location ~ ^/(health) {
    proxy_pass http://api:3001;
  }

  # Restricted endpoints (allowlist example)
  location ~ ^/(config|info|budget|emissions) {
    allow 127.0.0.1;
    deny all;
    proxy_pass http://api:3001;
  }
}

