server {
    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;

    server_name archive.gemini-3f.subspace.network;

    location ~* \.(?:css|js|json)$ {
        try_files $uri $uri/ @backend;
    }

    location @backend {
        proxy_pass http://127.0.0.1:4445;
    }

    location /api {
        proxy_buffering off;
        proxy_pass http://127.0.0.1:8889/graphql;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        include /etc/nginx/cors-settings.conf;
    }

    location /graphql {
        proxy_buffering off;
        proxy_pass http://127.0.0.1:4445/graphql;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        include /etc/nginx/cors-settings.conf;
    }

    location /db-health {
        proxy_buffering off;
        proxy_pass http://127.0.0.1:8081/health;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        include /etc/nginx/cors-settings.conf;
    }

    location /ingest-health {
        proxy_buffering off;
        proxy_pass http://127.0.0.1:7071/health;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        include /etc/nginx/cors-settings.conf;
    }
}
