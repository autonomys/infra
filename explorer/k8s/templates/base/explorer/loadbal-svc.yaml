apiVersion: v1
kind: Service
metadata:
  name: explorer-loadbal-svc
  namespace: explorer-network
  labels:
    name: explorer-squid-app
    app: explorer-squid-app
spec:
  selector:
    app: explorer-squid-app
  type: LoadBalancer
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
    - port: 3000
      name: processor
      targetPort: 3000
      protocol: TCP
    - port: 4350
      name: graphql
      targetPort: 4000
      protocol: TCP
