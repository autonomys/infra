apiVersion: v1
kind: Service
metadata:
  name: explorer-svc
  namespace: explorer-network
  labels:
    name: explorer-squid-app
    app: explorer-squid-app

spec:
  selector:
    name: explorer-squid-app
    app: explorer-squid-app
  type: ClusterIP
  ports:
    - port: 5432
      name: db
      targetPort: 5432
      protocol: TCP
    - port: 3000
      name: processor
      targetPort: 3000
      protocol: TCP
    - port: 4350
      name: graphql
      targetPort: 4000
      protocol: TCP
