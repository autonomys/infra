apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: archive-app
  namespace: explorer-network
  labels:
    app.kubernetes.io/name: "archive-squid"
    app.kubernetes.io/instance: "archive-squid"
    app.kubernetes.io/version: "gemini-3h"
    app.kubernetes.io/component: "archive"
    app.kubernetes.io/part-of: "archive-squid"
    app.kubernetes.io/managed-by: "kubectl"
    app.kubernetes.io/arch: "x86_64"
spec:
  selector:
    matchLabels:
      app: archive-app # has to match .spec.template.metadata.labels
  serviceName: archive-app-svc
  replicas: 1 # by default is 1
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      annotations: {}
      labels:
        app: archive-app # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      imagePullSecrets: []
      serviceAccountName: ""
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: postgres
          image: postgres:14
          securityContext:
            allowPrivilegeEscalation: false
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: "/var/lib/postgresql/data"
              name: archive-data
            - mountPath: "/var/lib/postgresql/postgres.conf"
              name: archive-postgres-config
              subPath: postgres.conf
          ports:
            - name: db
              containerPort: 5432
              protocol: TCP
          resources:
            requests:
              cpu: 2
              memory: 200Mi
          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: archive-configmap
                  key: POSTGRES_HOST
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: archive-configmap
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: archive-configmap
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: archive-configmap
                  key: POSTGRES_PASSWORD
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U "postgres" -h 127.0.0.1 -p 5432
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 6
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U "postgres" -h 127.0.0.1 -p 5432
            failureThreshold: 6
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5

        - name: node
          image: ghcr.io/subspace/node:snapshot-DATE
          securityContext:
            allowPrivilegeEscalation: false
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: "/var/subspace"
              name: archive-data
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: archive-configmap
                  key: DB_HOST
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: archive-configmap
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: archive-configmap
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: archive-configmap
                  key: DB_PASS
          resources:
            requests:
              cpu: 2
              memory: 1000Mi
            limits:
              cpu: 8
              memory: 8000Mi

        - name: ingest
          image: ghcr.io/subspace/blockarchive-ingest:latest
          securityContext:
            allowPrivilegeEscalation: false
          imagePullPolicy: Always
          ports:
            - name: ingest
              containerPort: 3000
              protocol: TCP
          command:
            - -e ws://node:9944
            - -c 10
            - --prom-port 9090
            - --out postgres://postgres:postgres@db:5432/squid-archive
          resources:
            requests:
              cpu: 2
              memory: 200Mi
          env:
            - name: NODE_TLS_REJECT_UNAUTHORIZED
              valueFrom:
                configMapKeyRef:
                  name: archive-configmap
                  key: DB_HONODE_TLS_REJECT_UNAUTHORIZEDST

        - name: explorer
          image: subsquid/substrate-explorer:firesquid
          securityContext:
            allowPrivilegeEscalation: false
          imagePullPolicy: Always
          ports:
            - name: explorer
              containerPort: 3000
              protocol: TCP
          env:
            - name: DB_TYPE
              valueFrom:
                configMapKeyRef:
                  name: archive-configmap
                  key: DB_TYPE
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: archive-configmap
                  key: DB_HOST
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: archive-configmap
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: archive-configmap
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: archive-configmap
                  key: DB_PASS
          # livenessProbe:
          #     httpGet:
          #       path: /graphql
          #       port: 4350
          #     initialDelaySeconds: 5
          #     periodSeconds: 10
          #     timeoutSeconds: 5
          #     successThreshold: 1
          #     failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 6
            periodSeconds: 30
          resources:
            requests:
              cpu: 1
              memory: 100Mi
      volumes:
        - name: archive-data
          persistentVolumeClaim:
            claimName: archive-data-pvc
        - name: archive-postgres-config
          configMap:
            name: archive-postgres-configmap
      #nodeSelector: {}
      #affinity: {}
      nodeSelector:
        subspace.network/role: archive-squid-node
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: subspace.network/role
                    operator: In
                    values:
                      - archive-squid-node
          #preferredDuringSchedulingIgnoredDuringExecution:
          #- weight: 1
          #  preference:
          #    matchExpressions:
          #    - key: node-label-key
          #      operator: In
          #      values:
          #      - node-label-value
      #tolerations: []
      tolerations:
        - key: "subspace.network/role"
          operator: "Equal"
          value: "archive-squid-node"
          effect: "NoSchedule"
      restartPolicy: Always
