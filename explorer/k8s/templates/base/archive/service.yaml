apiVersion: v1
kind: Service
metadata:
  name: archive-svc
  namespace: explorer-network
  labels:
    name: archive-squid-app
    app: archive-squid-app

spec:
  selector:
    name: archive-squid-app
    app: archive-squid-app
  type: ClusterIP
  ports:
    - port: 5432
      name: db
      targetPort: 5432
      protocol: TCP
    - port: 8888
      name: gateway
      targetPort: 8000
      protocol: TCP
    - port: 4444
      name: explorer
      targetPort: 3000
      protocol: TCP
