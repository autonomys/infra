apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "archive-squid.fullname" . }}-ingress
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "archive-squid.labels" . | nindent 4 }}
    app.kubernetes.io/component: "archive"
    app.kubernetes.io/part-of: "squid-archive"
    app.kubernetes.io/arch: {{ .Values.arch | quote }}
    app: {{ include "archive-squid.fullname" . | quote }}
  {{- with .Values.ingress.annotations }}
    annotations:
      {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.ingress.hosts | first | quote }}
      secretName: {{ .Values.ingress.tls.secretName | quote }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path | quote }}
            pathType: {{ .pathType | quote }}
            backend:
              service:
                name: {{ .Values.lb_service.name | quote }}
                port:
                  number: {{ .Values.lb_service.port }}
          {{- end }}
    {{- end }}

---
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: acme-tls-secret
data:
  tls.crt: {{ .Values.ingress.tls.crt | quote }}
  tls.key: {{ .Values.ingress.tls.key | quote }}
