apiVersion: v1
kind: PersistentVolumeClaim
metadata:
     name: {{ include "explorer-squid.fullname" . }}-pvc
     namespace: {{ Release.Namespace}}
     labels:
       app: {{ include "explorer-squid.fullname" . }}-app
spec:
     accessModes:
     - ReadWriteOnce
     resources:
       requests:
         storage: 400Gi
     storageClassName: linode-block-storage-retain
