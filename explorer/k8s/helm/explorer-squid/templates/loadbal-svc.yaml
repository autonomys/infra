apiVersion: v1
kind: Service
metadata:
  name: {{ include "explorer-squid.fullname" . }}-loadbal-svc
  namespace: {{ Release.Namespace}}
  labels:
    {{- include "explorer-squid.labels" . | nindent 4 }}
    app.kubernetes.io/component: "explorer"
    app.kubernetes.io/part-of: "squid-explorer"
    app.kubernetes.io/arch: {{.Values.arch}}
    app: {{ include "explorer-squid.fullname" . }}
    app: {{ include "explorer-squid.fullname" . }}-app
spec:
  selector:
    name: {{ include "explorer-squid.fullname" . }}-app
    app: {{ include "explorer-squid.fullname" . }}-app
    type: {{ .Values.lb_service.type }}
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
    {{- range .Values.lb_service.lb_ports }}
    - port: {{ .port }}
      name: {{ .name }}
      targetPort: {{ .targetPort }}
      protocol: {{ .protocol }}
    {{- end }}
