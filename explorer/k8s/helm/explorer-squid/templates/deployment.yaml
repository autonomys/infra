apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "explorer-squid.fullname" . }}-app
  namespace: {{ Release.Namespace}}
  labels:
    {{- include "explorer-squid.labels" . | nindent 4 }}
    app.kubernetes.io/component: "explorer"
    app.kubernetes.io/part-of: "squid-explorer"
    app.kubernetes.io/arch: {{.Values.arch}}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "explorer-squid.selectorLabels" . | nindent 6 }} # has to match .spec.template.metadata.labels
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1

  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "explorer-squid.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "explorer-squid.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: 10
      containers:
      - name: nginx
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: nginx:latest
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        volumeMounts:
          - mountPath: "/etc/nginx/nginx.conf"
            name: explorer-nginx-config
            subPath: nginx.conf
          - mountPath: "/etc/nginx/proxy.conf"
            name: explorer-nginx-config
            subPath: proxy.conf
        ports:
          - name: nginx
            containerPort: 80
            protocol: TCP
        # livenessProbe:
        #     httpGet:
        #       path: /health
        #       port: 80
        #     initialDelaySeconds: 15
        #     periodSeconds: 15
        #     timeoutSeconds: 5
        #     successThreshold: 1
        #     failureThreshold: 3
        livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
        readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 6
            periodSeconds: 10

      - name: {{ include "explorer-squid.fullname" . }}-postgres
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: postgres:14
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        volumeMounts:
          - mountPath: "/var/lib/postgresql/data"
            name: {{ include "explorer-squid.fullname" . }}-data
          - mountPath: "/var/lib/postgresql/postgres.conf"
            name: {{ include "explorer-squid.fullname" . }}-postgres-config
            subPath: postgres.conf
        ports:
          - name: db
            containerPort: 5432
            protocol: TCP
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "explorer-squid.fullname" . }}-configmap
                  key: POSTGRES_HOST
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: {{ include "explorer-squid.fullname" . }}-configmap
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "explorer-squid.fullname" . }}-postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "explorer-squid.fullname" . }}-postgres-secret
                  key: POSTGRES_PASSWORD
        livenessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - exec pg_isready -U "postgres" -h 127.0.0.1 -p 5432
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 6
            successThreshold: 1
            timeoutSeconds: 5
        readinessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - exec pg_isready -U "postgres" -h 127.0.0.1 -p 5432
            failureThreshold: 6
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5

      - name: run-migrations
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "explorer-squid.fullname" . }}-configmap
                  key: DB_HOST
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "explorer-squid.fullname" . }}-configmap
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "explorer-squid.fullname" . }}-migration-secret
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ include "explorer-squid.fullname" . }}-migration-secret
                  key: DB_PASS

      - name: processor
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - name: processor
            containerPort: 3000
            protocol: TCP
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "explorer-squid.fullname" . }}-configmap
                  key: DB_HOST
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "explorer-squid.fullname" . }}-configmap
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "explorer-squid.fullname" . }}-migration-secret
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ include "explorer-squid.fullname" . }}-migration-secret
                  key: DB_PASS
        livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 30
        readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 6
            periodSeconds: 30

      - name: graphql
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image_api.repository }}:{{ .Values.image_api.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - name: graphql
            containerPort: 4000
            protocol: TCP
        # livenessProbe:
        #     httpGet:
        #       path: /graphql
        #       port: 4000
        #     initialDelaySeconds: 5
        #     periodSeconds: 10
        #     timeoutSeconds: 5
        #     successThreshold: 1
        #     failureThreshold: 3
        livenessProbe:
            tcpSocket:
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 30
        readinessProbe:
            tcpSocket:
              port: 4000
            initialDelaySeconds: 6
            periodSeconds: 30
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: {{ include "explorer-squid.fullname" . }}-data
          persistentVolumeClaim:
            claimName: {{ include "explorer-squid.fullname" . }}-data-pvc
        - hostPath:
            path: /var/run/docker.sock
          name: dockersocket
        - hostPath:
            path: /proc
          name: procdir
        - hostPath:
            path: /sys/fs/cgroup
          name: cgroups
        - name: {{ include "explorer-squid.fullname" . }}-proxy-config
          configMap:
            name: {{ include "explorer-squid.fullname" . }}-proxy-configmap
        - name: {{ include "explorer-squid.fullname" . }}-postgres-config
          configMap:
            name: {{ include "explorer-squid.fullname" . }}-postgres-configmap
      {{- with .Values.nodeSelector }}
      nodeSelector:{{}}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Always
