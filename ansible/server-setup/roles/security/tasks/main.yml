---
- name: Install ufw
  apt:
    name: ufw
    state: present
    update_cache: yes

- name: Install fail2ban
  apt:
    name: fail2ban
    state: present
    update_cache: yes

- name: Restart fail2ban
  service:
    name: fail2ban
    state: restarted
  changed_when: false

- name: Open ssh port
  ufw:
    rule: allow
    port: "{{ ssh_port }}"
    proto: tcp

- name: Deny port 22
  ufw:
    rule: deny
    port: 22
    proto: tcp

- name: Disable port 22 on ssh config
  lineinfile:
    dest: '/etc/ssh/sshd_config'
    regex: '^Port 22'
    line: 'Port {{ ssh_port }}'
    state: present
    create: true

- name: Disable root login over SSH
  lineinfile:
    dest: '/etc/ssh/sshd_config'
    regexp: '^PermitRootLogin'
    line: 'PermitRootLogin no'
    state: present
  when: disable_root|default(true)|bool == true

- name: Disable password login
  lineinfile:
    dest: '/etc/ssh/sshd_config'
    regexp: '^PasswordAuthentication'
    line: 'PasswordAuthentication no'
    state: present

- name: Restart SSH
  service:
    name: ssh
    state: restarted
  changed_when: false

- name: Enable firewall
  ufw: 
    state: enabled
