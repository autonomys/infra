version: "3.7"

volumes:
  archival_node_data: {}
  vmagentdata: {}
  prometheus_data: {}

services:
  vmagent:
    container_name: vmagent
    image: victoriametrics/vmagent:latest
    depends_on:
      - "archival-node"
    ports:
      - "0.0.0.0:8429:8429"
    volumes:
      - vmagentdata:/vmagentdata
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--httpListenAddr=0.0.0.0:8429"
      - "--promscrape.config=/etc/prometheus/prometheus.yml"
      - "--remoteWrite.url=http://vmetrics.subspace.network:8428/api/v1/write"

  agent:
    container_name: newrelic-infra
    image: newrelic/infrastructure:latest
    cap_add:
      - SYS_PTRACE
    network_mode: bridge
    pid: host
    privileged: true
    volumes:
      - "/:/host:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      NRIA_LICENSE_KEY: "${NR_API_KEY}"
      NRIA_DISPLAY_NAME: "devnet-bootstrap-node-${NODE_ID}"
    restart: unless-stopped

  dsn-bootstrap-node:
    image: ghcr.io/${NODE_ORG}/bootstrap-node:${NODE_TAG}
    restart: unless-stopped
    environment:
      - RUST_LOG=info
    ports:
      - "30533:30533"
    logging:
      driver: loki
      options:
        loki-url: "https://logging.subspace.network/loki/api/v1/push"
    command:
      - start
      - "--keypair"
      - ${DSN_NODE_KEY}
      - "--listen-on"
      - /ip4/0.0.0.0/tcp/30533
      - --protocol-version
      - ${GENESIS_HASH}
      - "--in-peers"
      - "1000"
      - "--out-peers"
      - "1000"
      - "--pending-in-peers"
      - "1000"
      - "--pending-out-peers"
      - "1000"
      - "--external-address"
      - "/ip4/34.238.50.251/tcp/30533"
      - "--reserved-peers"
      - "${DSN_BOOTSTRAP_NODE_PEER}"
      - "--bootstrap-nodes"
      - "${DSN_BOOTSTRAP_NODE_PEER}"
  archival-node:
    image: ghcr.io/${NODE_ORG}/node:${NODE_TAG}
    volumes:
      - archival_node_data:/var/subspace:rw
    restart: unless-stopped
    ports:
      - "30333:30333"
      - "30433:30433"
      - "9615:9615"
    logging:
      driver: loki
      options:
        loki-url: "https://logging.subspace.network/loki/api/v1/push"
    command: [
      "--chain", "${NETWORK_NAME}",
      "--base-path", "/var/subspace",
      "--execution", "wasm",
#      "--enable-subspace-block-relay",
      "--state-pruning", "archive",
      "--blocks-pruning", "256",
      "--listen-addr", "/ip4/0.0.0.0/tcp/30333",
      "--dsn-external-address", "/ip4/34.238.50.251/tcp/30433",
#      "--piece-cache-size", "${PIECE_CACHE_SIZE}",
      "--node-key", "${NODE_KEY}",
      "--in-peers", "1000",
      "--out-peers", "1000",
      "--in-peers-light", "1000",
      "--dsn-in-connections", "1000",
      "--dsn-out-connections", "1000",
      "--dsn-pending-in-connections", "1000",
      "--dsn-pending-out-connections", "1000",
      "--prometheus-port", "9615",
      "--prometheus-external",
      "--reserved-nodes", "${BOOTSTRAP_NODE_PEER}",
      "--bootnodes", "${BOOTSTRAP_NODE_PEER}",
    ]
