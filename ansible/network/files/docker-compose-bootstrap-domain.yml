version: "3.7"

volumes:
  archival_node_data: {}
  vmagentdata: {}

services:
  vmagent:
    container_name: vmagent
    image: victoriametrics/vmagent:latest
    depends_on:
      - "archival-node"
    ports:
      - "0.0.0.0:8429:8429"
    volumes:
      - vmagentdata:/vmagentdata
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--httpListenAddr=0.0.0.0:8429"
      - "--promscrape.config=/etc/prometheus/prometheus.yml"
      - "--remoteWrite.url=http://vmetrics.subspace.network:8428/api/v1/write"

  agent:
    container_name: newrelic-infra
    image: newrelic/infrastructure:latest
    cap_add:
      - SYS_PTRACE
    network_mode: bridge
    pid: host
    privileged: true
    volumes:
      - "/:/host:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      NRIA_LICENSE_KEY: "${NR_API_KEY}"
      NRIA_DISPLAY_NAME: "${NETWORK_NAME}-bootstrap-node-evm-${NODE_ID}"
    restart: unless-stopped

  dsn-bootstrap-node:
    image: ghcr.io/${NODE_ORG}/bootstrap-node:${NODE_TAG}
    restart: unless-stopped
    environment:
      - RUST_LOG=info
    ports:
      - "30533:30533/udp"
      - "30533:30533/tcp"
      - "9616:9616"
    logging:
      driver: loki
      options:
        loki-url: "https://logging.subspace.network/loki/api/v1/push"
    command:
      - start
      - "--metrics-endpoints=0.0.0.0:9616"
      - "--keypair"
      - ${DSN_NODE_KEY}
      - "--listen-on"
      - /ip4/0.0.0.0/udp/30533/quic-v1
      - "--listen-on"
      - /ip4/0.0.0.0/tcp/30533
      - --protocol-version
      - ${GENESIS_HASH}
      - "--in-peers"
      - "1000"
      - "--out-peers"
      - "1000"
      - "--pending-in-peers"
      - "1000"
      - "--pending-out-peers"
      - "1000"
      - "--external-address"
      - "/ip4/${EXTERNAL_IP}/udp/30533/quic-v1"
      - "--external-address"
      - "/ip4/${EXTERNAL_IP}/tcp/30533"
      - "--reserved-peers"
      - "${DSN_BOOTSTRAP_NODE_0}"
      - "--bootstrap-nodes"
      - "${DSN_BOOTSTRAP_NODE_0}"
      - "--reserved-peers"
      - "${DSN_BOOTSTRAP_NODE_1}"
      - "--bootstrap-nodes"
      - "${DSN_BOOTSTRAP_NODE_1}"
  archival-node:
    image: ghcr.io/${NODE_ORG}/node:${NODE_TAG}
    volumes:
      - archival_node_data:/var/subspace:rw
    restart: unless-stopped
    ports:
      - "30333:30333/udp"
      - "30433:30433/udp"
      - "30333:30333/tcp"
      - "30433:30433/tcp"
      - "9615:9615"
    logging:
      driver: loki
      options:
        loki-url: "https://logging.subspace.network/loki/api/v1/push"
    command:
      [
        "--chain",
        "${NETWORK_NAME}",
        "--base-path",
        "/var/subspace",
        "--execution",
        "wasm",
        "--state-pruning",
        "archive",
        "--blocks-pruning",
        "256",
        "--listen-addr",
        "/ip4/0.0.0.0/tcp/30333",
        "--dsn-external-address",
        "/ip4/${EXTERNAL_IP}/udp/30433/quic-v1",
        "--dsn-external-address",
        "/ip4/${EXTERNAL_IP}/tcp/30433",
        "--node-key",
        "${NODE_KEY}",
        "--in-peers",
        "1000",
        "--out-peers",
        "1000",
        "--in-peers-light",
        "1000",
        "--dsn-in-connections",
        "1000",
        "--dsn-out-connections",
        "1000",
        "--dsn-pending-in-connections",
        "1000",
        "--dsn-pending-out-connections",
        "1000",
        "--prometheus-port",
        "9615",
        "--prometheus-external",
        "--reserved-nodes",
        "${BOOTSTRAP_NODE_0}",
        "--bootnodes",
        "${BOOTSTRAP_NODE_0}",
        "--reserved-nodes",
        "${BOOTSTRAP_NODE_1}",
        "--bootnodes",
        "${BOOTSTRAP_NODE_1}",
        "--",
        "--chain=${NETWORK_NAME}",
        "--state-pruning",
        "archive",
        "--blocks-pruning",
        "archive",
        "--domain-id=${DOMAIN_ID}",
        "--base-path",
        "/var/subspace/core_${DOMAIN_LABEL}_domain",
        "--listen-addr",
        "/ip4/0.0.0.0/tcp/40333",
        "--rpc-cors",
        "all",
        "--rpc-port",
        "8944",
        "--unsafe-rpc-external",
        "--relayer-id=${RELAYER_DOMAIN_ID}",
        "--reserved-nodes",
        "${BOOTSTRAP_NODE_EVM_0}",
        "--bootnodes",
        "${BOOTSTRAP_NODE_EVM_0}",
      ]
