apiVersion: v1
kind: ConfigMap
metadata:
  name: bootstrap-node-config
data:
  NETWORK_NAME: "network-name"
  EXTERNAL_IP: "external-ip"
  EXTERNAL_IP_V6: "external-ip-v6"
  NODE_ID: "node-id"
  NODE_PEER_ID: "node-peer-id"
  BOOTSTRAP_0_PEER_ID: "bootstrap-0-peer-id"
  BOOTSTRAP_1_PEER_ID: "bootstrap-1-peer-id"
  GENESIS_HASH: "${GENESIS_HASH}"
  BOOTSTRAP_0_SUBSPACE_PEER_ID: "${BOOTSTRAP_0_SUBSPACE_PEER_ID}"
  BOOTSTRAP_1_SUBSPACE_PEER_ID: "${BOOTSTRAP_1_SUBSPACE_PEER_ID}"
